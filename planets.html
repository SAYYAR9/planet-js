<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(11, 56, 56);
            overflow: hidden;
        }
        #sun{
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgb(208, 255, 36);
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .planet , .satellite{
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 2;

        }
        #earth{
            width: 27px;
            height: 27px;
            background-color:blue;
        }
        #moon{
            width: 10px;
            height: 10px;
            background-color:rgba(239, 239, 239, 0.923);
        }
        #mercury{
            width: 15px;
            height: 15px;
            background-color:rgb(103, 97, 4);
        }
        #venera{
            width:25px;
            height: 25px;
            background-color:rgb(0, 106, 148);
        }
        #mars{
            width:20px;
            height: 20px;
            background-color:rgb(148, 84, 0);
        }
        #jupyter{
            width:43px;
            height: 43px;
            background-color:rgb(76, 85, 7);
        }
        #saturn{
            width:50px;
            height: 50px;
            background-color:rgb(148, 0, 25);
        }
        #uranus{
            width:35px;
            height: 35px;
            background-color:rgb(0, 35, 148);
        }
        #neptun{
            width:35px;
            height: 35px;
            background-color:rgb(0, 148, 25);
        }
        @keyframes opacity-animation{
            0% {
                opacity: 20%;
            }
            100% {
                opacity: 100%;
            }
        }
        .star{
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            opacity: 0;
            animation-name: opacity-animation;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .meteor {
            z-index: 3;
            position: absolute;
            top: -50px;
            left: -50px;
            height: 3px;
            width: 4px;
            transform: rotate(40deg);
            border-radius: 50%;
            background-color: rgb(215, 218, 218);
            box-shadow: -10px 0px 40px 20px rgba(239, 239, 239, 0.923);
            transition-duration: 10s;
            transition-timing-function: linear ;
        }
        .meteor-action{
            top: calc(100% + 50px);
            left: calc(100% + 50px);
        }

    </style>
</head>
<body>

    <div id="sun"></div>
    <div id="earth" class="planet"></div>
    <div id="moon" class="satellite"></div>
    <div id="mercury" class="planet"></div>
    <div id="venera" class="planet"></div>
    <div id="mars" class="planet"></div>
    <div id="jupyter" class="planet"></div>
    <div id="saturn" class="planet"></div>
    <div id="uranus" class="planet"></div>
    <div id="neptun" class="planet"></div>
    <div class="meteor"></div>
    
</body>
<script src="planets.js"></script>

</html>
